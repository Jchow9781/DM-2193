<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Cats</title>
    <link rel="stylesheet" type="text/css" href="Default.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins|Anton" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        var arrCat = ["Garfield.png", "Puss.jpg", "Cheshire Cat.png", "Sylvester.jpg", "Tom Cat.png"]
        var arrNames = ["Garfield", "Puss", "Cheshire", "Sylvester", "Tom"]
        var arrIndex;
        function generateRandomNumber(max) {
            return Math.floor(Math.random() * max)
        }
        $(document).ready(function(){
            $("#randBtn").click(function() {
                var index = generateRandomNumber(arrCat.length);
                $("#cat").attr("src", arrCat[index])
                arrIndex = index;
            });

            $("#checkBtn").click(function() {
                if($("#catName").val()) {
                    var name = $("#catName").val();
                    if (name.toLowerCase() == arrNames[arrIndex].toLowerCase()) {
                        $("#result").text("You're correct!").fadeIn().fadeOut(2000);
                    } else {
                        $("#result").text("Incorrect, please try again").fadeIn().fadeOut(2000);
                    }
                } else {
                    $("#result").text("Please put an answer in").fadeIn().fadeOut(2000)
                }
            });

            $("#revealBtn").click(function() {
                $("#answer").text(arrNames[arrIndex]).fadeIn().fadeOut(2000);
            });

        });
    </script>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Famous%20Cats.html">Famous Cats</a> </li>
            <li><a href="Scaredy%20Cats.html" >Scaredy Cats</a> </li>
            <li><a href="Random%20Cat%20Picture.html" class="active">Game</a> </li>
        </ul>
    </div>

    <button type = "button" id="randBtn">Random Cat</button>

    <div class="wrapper" style=" display: flex; margin: 0 auto;">
        <div id="catContainer">
            <img src="" id="cat"/>
        </div>
        <div id = "form">
            <form>
                <p>What's this cat's name?<br></p>
                <input type="text" id="catName">
                <button type="button" id="checkBtn">Check Answer</button>
            </form>
            <p id="result" style="font-size: 20px">  </p>
            <button type="button" id="revealBtn">Reveal Answer</button>
            <p id="answer" style="font-size: 20px"></p>
        </div>
    </div>

</body>
</html>
