<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Cats</title>
    <link rel="stylesheet" type="text/css" href="Default.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins|Anton" rel="stylesheet">
    <script>
        var arrCat = ["Garfield.png", "Puss.jpg", "Cheshire Cat.png", "Sylvester.jpg", "Tom Cat.png"]
        var arrNames = ["garfield", "puss", "cheshire", "sylvester", "tom"]
        var arrIndex;
        function randomCat(){
            var index = generateRandomNumber(arrCat.length);
            var img = document.getElementById("cat");
            img.src = arrCat[index];
            arrIndex = index;
        }
        function generateRandomNumber(max) {
            return Math.floor(Math.random() * max)
        }
        function checkName() {
            var name = document.getElementById("catName").value;
            var text;
            if (name.toLowerCase() == arrNames[arrIndex]){
                text = "You're correct!";
            } else {
                text = "You're wrong, please try again";
            }
            document.getElementById("result").innerHTML = text;
        }
    </script>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Famous%20Cats.html">Famous Cats</a> </li>
            <li><a href="Scaredy%20Cats.html" >Scaredy Cats</a> </li>
            <li><a href="Random%20Cat%20Picture.html" class="active">Game</a> </li>
        </ul>
    </div>

    <button type = "button" onclick="randomCat()" id="button">Random Cat</button>

    <div class="wrapper" style=" display: flex; margin: 0 auto;">
        <div id="catContainer">
            <img src="" id="cat"/>
        </div>
        <div id = "form">
            <form>
                <p>What's this cat's name?<br></p>
                <input type="text" id="catName">
                <button type = "button" onclick = "checkName()" id="checkBtn">Check Answer</button>
            </form>
            <p id="result" style="font-size: 20px"></p>
        </div>
    </div>

</body>
</html>
